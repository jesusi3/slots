<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slots</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Lora:ital,wght@1,500&family=Roboto+Mono:wght@200;300&family=Roboto:wght@300&family=Zen+Loop&display=swap" rel="stylesheet">
  <script defer src="js/main.js"></script>
</head>

<body>
  <div class="umbrella">
    <h1>Slot-Machine</h1>
    <h2>You have 1000</h2>
    <div class="parent">
      <main class="child">
        <section class="scores">
          <div class="winnings">Winnings:<div id="wins">1000</div>
          </div>
          <div class="spins">Spins left:<div id="spin"></div>
          </div>
        </section>
        <section class="lights">
          <div id="light1"><img class="steward" id="lht-1"></div>
          <div id="light2"><img class="steward" id="lht-2"></div>
          <div id="light3"><img class="steward" id="lht-3"></div>
          <div id="light4"><img class="steward" id="lht-4"></div>
          <div id="light5"><img class="steward" id="lht-5"></div>
        </section>
        <section class="slot-row">
          <div class="slot"><img id="sect1"></div>
          <div class="slot"><img id="sect2"></div>
          <div class="slot"><img id="sect3"></div>
          <div class="slot"><img id="sect4"></div>
          <div class="slot"><img id="sect5"></div>
        </section>
      </main>
      <div class="child">
        <button id="switch"> switch </button>
        <button id="play-again">play again</button>
      </div>
    </div>
  </div>
</body>

</html>
